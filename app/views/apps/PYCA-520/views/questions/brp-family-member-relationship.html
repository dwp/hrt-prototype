{% set page = {
	title: "BRP family member relationship"
} %}

{% extends currentApp.filePaths.layoutsDir + "default.html" %}

{% block main_content %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="post" class="form">

        <h1 class="heading-large">
          What is their relationship with the family member?
        </h1>

        <div class="form-group">
          <fieldset role="radiogroup" aria-required="true"{{ attributes | safe }}>
            <legend>
              <span class="visuallyhidden">What is their relationship with the family member?</span>
            </legend>

            <label for="familyRelationship-spouse" class="block-label selection-button-radio">
              <input type="radio" name="familyRelationship" value="spouse" id="familyRelationship-spouse">
              Spouse or civil partner
            </label>

            <label for="familyRelationship-other" class="block-label selection-button-radio">
              <input type="radio" name="familyRelationship" value="other" id="familyRelationship-other">
              Other
            </label>

          </fieldset>
        </div>

        <div class="form-group">
          <button type="submit" class="button">Continue</button>
        </div>

      </form>

    </div>
  </div>

{% endblock %}
