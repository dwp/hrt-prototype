{% extends "../question.html" %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form method="post">

      <h1 class="govuk-heading-l">Check this person has settled status</h1>

      <p class="govuk-body">Follow the steps to view the person’s status, then click ‘continue’.</p>

      <iframe src="https://settlement-status-prototype.herokuapp.com/jasmine/MVP/checker/share-code" height="600" width="800"></iframe>

      {{ govukButton({
        text: "Continue",
        href: "settled-confirmation",
        classes: "govuk-!-margin-top-8"
      }) }}

    </form>

  </div>
</div>
{% endblock %}
